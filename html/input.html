<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FukushimaMuseum</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="http://hukumusume.com/jap/gazou/gazou_kensyou/hukusima.gif">

    <!-- Application css -->
    <link href="../css/app.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap-slider -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/css/bootstrap-slider.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <!-- bootstrap-slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/bootstrap-slider.min.js"></script>
    <!-- Java script -->
    <script src="../js/app.js"></script>
  </head>
  <body>
    <div id="header">
    </div>
    <div class="container">
      <h3 class="text-center" style="padding-bottom:10px;">Please Input Your First Impression</h1>
    </div>
    <div class="container">
        <form name="myForm" novalidate>
          <div class="form-horizontal">
            <div class="row">
              <canvas class="center-block" id="photoCanvas" width="800" height="0" style="margin-bottom:10px;">Canvasに対応しているブラウザを使用して下さい。</canvas>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" type="file" accept="image/*" capture="camera" id="file-image">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <canvas class="center-block" id="radar" style="wdith:100%; height:100%;"></canvas>
              </div>
            </div>
            <div class="form-group">
              <label for="ex1" class="col-xs-12">adj1</label>
              <div class="col-xs-12">
                <input id="ex1"
                    data-slider-id="slider1"
                    type="text"
                    data-slider-min="0"
                    data-slider-max="10"
                    data-slider-step="1"
                    data-slider-value="5"
                    style="width:100%" />
              </div>
            </div>
            <div class="form-group">
              <label for="ex1" class="col-xs-12">adj2</label>
              <div class="col-xs-12">
                <input id="ex2"
                    data-slider-id="slider2"
                    type="text"
                    data-slider-min="0"
                    data-slider-max="10"
                    data-slider-step="1"
                    data-slider-value="5"
                    style="width:100%" />
              </div>
            </div>
            <div class="form-group">
              <label for="ex1" class="col-xs-12">adj3</label>
              <div class="col-xs-12">
                <input id="ex3"
                    data-slider-id="slider3"
                    type="text"
                    data-slider-min="0"
                    data-slider-max="10"
                    data-slider-step="1"
                    data-slider-value="5"
                    style="width:100%" />
              </div>
            </div>
            <div class="form-group">
              <label for="ex1" class="col-xs-12">adj4</label>
              <div class="col-xs-12">
                <input id="ex4"
                    data-slider-id="slider4"
                    type="text"
                    data-slider-min="0"
                    data-slider-max="10"
                    data-slider-step="1"
                    data-slider-value="5"
                    style="width:100%" />
              </div>
            </div>
            <div class="form-group">
              <label for="ex1" class="col-xs-12">adj5</label>
              <div class="col-xs-12">
                <input id="ex5"
                    data-slider-id="slider5"
                    type="text"
                    data-slider-min="0"
                    data-slider-max="10"
                    data-slider-step="1"
                    data-slider-value="5"
                    style="width:100%" />
              </div>
            </div>
            <div class="form-group">
              <label for="clazz" class="col-xs-12">Class</label>
              <div class="col-xs-12">
                <select id="clazz" class="form-control">
                  <option selected hidden>Please select</option>
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>D</option>
                  <option>E</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="classNo" class="col-xs-12">No</label>
              <div class="col-xs-12">
                <select id="classNo" class="form-control">
                  <option selected hidden>Please select</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="adjective" class="col-xs-12">Adjective</label>
              <div class="col-xs-12">
                <select id="adjective" class="form-control">
                  <option selected hidden>Please select</option>
                  <option>adjective1</option>
                  <option>adjective2</option>
                  <option>adjective3</option>
                  <option>adjective4</option>
                  <option>adjective5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="memo" class="col-xs-12">Memo</label>
              <div class="col-xs-12">
                <input id="memo" type="text" class="form-control" placeholder="Feel Free To Write Here">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <!-- <input type="submit" class="btn btn-default" value="Submit" /> -->
                <a href="http://naoto24kawa.github.io/html/list.html" role="button" class="btn btn-primary btn-lg btn-block">submit</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
