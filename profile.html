<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FukushimaMuseum</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <link rel="shortcut icon" href="http://hukumusume.com/jap/gazou/gazou_kensyou/hukusima.gif">

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- スマートフォンサイズで表示されるメニューボタンとテキスト -->
        <div class="navbar-header">
          <!--
            メニューボタン
            data-toggle : ボタンを押したときにNavbarを開かせるために必要
            data-target : 複数navbarを作成する場合、ボタンとナビを紐づけるために必要
          -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-menu-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- タイトルなどのテキスト -->
          <a class="navbar-brand" href="#">FukushimaMuseum</a>
        </div>
        <!-- グローバルナビの中身 -->
        <div class="collapse navbar-collapse" id="nav-menu-1">
          <!-- 各ナビゲーションメニュー -->
          <ul class="nav navbar-nav">
            <!-- 通常のリンク -->
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <!-- ドロップダウンのメニューも配置可能 -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center" style="padding:10px">Please Introduce Yourself For Us</h1>
    </div>
    <div class="container">
      <form>
        <div class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-xs-2 control-label">Name</label>
            <div class="col-xs-10">
              <input id="name" type="text" class="form-control" placeholder="Your Name">
            </div>
          </div>
          <div class="form-group">
            <label for="country" class="col-xs-2 control-label">From</label>
            <div class="col-xs-10">
              <input id="country" type="text" class="form-control" placeholder="Country">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-xs-2 control-label">Gender</label>
            <div class="col-xs-10">
              <input id="gender" type="text" class="form-control" placeholder="Your Gender">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-xs-2 control-label">Age</label>
            <div class="col-xs-10">
              <input id="age" type="text" class="form-control" placeholder="Your Age">
            </div>
          </div>
          <div class="form-group">
            <label for="job" class="col-xs-2 control-label">Job</label>
            <div class="col-xs-10">
              <input id="job" type="text" class="form-control" placeholder="Your Job">
            </div>
          </div>
          <div class="form-group">
                <div class="col-xs-offset-2 col-xs-2">
                    <!-- <input type="submit" class="btn btn-default" value="Submit" /> -->
                    <a href="http://naoto24kawa.github.io/main.html" role="button" class="btn btn-default btn-lg btn-block">submit</a>
                </div>
            </div>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
