  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- スマートフォンサイズで表示されるメニューボタンとテキスト -->
        <div class="navbar-header">
          <!--
            メニューボタン
            data-toggle : ボタンを押したときにNavbarを開かせるために必要
            data-target : 複数navbarを作成する場合、ボタンとナビを紐づけるために必要
          -->

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- タイトルなどのテキスト -->
          <a class="navbar-brand" href="http://naoto24kawa.github.io/main.html">FukushimaMuseum</a>
        </div>
        <!-- グローバルナビの中身 -->
        <div class="collapse navbar-collapse" id="nav-menu-1">
          <!-- 各ナビゲーションメニュー -->
          <ul class="nav navbar-nav">
            <!-- 通常のリンク -->
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <!-- ドロップダウンのメニューも配置可能 -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center" style="padding:0px 0px 0px 10px;">Please Input Your First Impression</h1>
    </div>
    <div class="container">
      <image src="http://www.oradoko.jp/shop/images/noimage.jpg" class="img-responsive center-block" style="padding:10px">
    </div>
    <div class="container">
      <form>
        <div class="form-horizontal">
          <div class="form-group">
            <label for="clazz" class="col-xs-2 control-label">Class</label>
            <div class="col-xs-2">
              <select id="clazz" class="form-control">
                <option selected hidden>Please select</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="classNo" class="col-xs-2 control-label">No</label>
            <div class="col-xs-2">
              <select id="classNo" class="form-control">
                <option selected hidden>Please select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="adjective" class="col-xs-2 control-label">Adjective</label>
            <div class="col-xs-2">
              <select id="adjective" class="form-control">
                <option selected hidden>Please select</option>
                <option>adjective1</option>
                <option>adjective2</option>
                <option>adjective3</option>
                <option>adjective4</option>
                <option>adjective5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="memo" class="col-xs-2 control-label">Memo</label>
            <div class="col-xs-10">
              <input id="memo" type="text" class="form-control" placeholder="Feel Free To Write Here">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-2">
              <!-- <input type="submit" class="btn btn-default" value="Submit" /> -->
              <a href="http://naoto24kawa.github.io/main.html" role="button" class="btn btn-default btn-lg btn-block">submit</a>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

</html>
