<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FukushimaMuseum</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- for canvas css -->
    <link href="cameraInput.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="http://hukumusume.com/jap/gazou/gazou_kensyou/hukusima.gif">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Java script -->
    <script src="firstImpression.js"></script>
    <script src="cameraInput.js"></script>
  </head>
  <body>
    <div id="header">
    </div>
    <div class="container">
      <h1 class="text-center" style="padding:0px 0px 0px 10px;">Please Input Your First Impression</h1>
    </div>
    <div class="container">
      <form>
        <div class="form-horizontal">
          <image src="http://www.oradoko.jp/shop/images/noimage.jpg" class="img-responsive center-block" style="padding:10px">
          <div class="row">
            <canvas class="col-xs-offset-2 col-xs-8" id="mycanvas">Canvasに対応しているブラウザを使用して下さい。</canvas>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
              <input class="form-control" type="file" accept="image/*" capture="camera" id="file-image">
            </div>
          </div>
          <div class="form-group">
            <label for="clazz" class="col-xs-2 control-label">Class</label>
            <div class="col-xs-2">
              <select id="clazz" class="form-control">
                <option selected hidden>Please select</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="classNo" class="col-xs-2 control-label">No</label>
            <div class="col-xs-2">
              <select id="classNo" class="form-control">
                <option selected hidden>Please select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="adjective" class="col-xs-2 control-label">Adjective</label>
            <div class="col-xs-2">
              <select id="adjective" class="form-control">
                <option selected hidden>Please select</option>
                <option>adjective1</option>
                <option>adjective2</option>
                <option>adjective3</option>
                <option>adjective4</option>
                <option>adjective5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="memo" class="col-xs-2 control-label">Memo</label>
            <div class="col-xs-8">
              <input id="memo" type="text" class="form-control" placeholder="Feel Free To Write Here">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-2">
              <!-- <input type="submit" class="btn btn-default" value="Submit" /> -->
              <a href="http://naoto24kawa.github.io/main.html" role="button" class="btn btn-default btn-lg btn-block">submit</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
